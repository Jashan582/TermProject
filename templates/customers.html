{% extends "base.html" %}

{% block content %}
    <div class="container mt-3">
        <h1>Customers</h1>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Balance</th>
                </tr>
            </thead>
            <tbody>
                {% for customer in customers %}
                <tr>
                    <td>
                        <a href="{{ url_for('html.customer_detail', customer_id=customer.id) }}">
                            {{ customer.name }}
                        </a>
                    </td>
                    <td>{{ customer.name }}</td>
                    <td>{{ customer.phone }}</td>
                    <td>${{ customer.balance | round(2) }}</td>
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
